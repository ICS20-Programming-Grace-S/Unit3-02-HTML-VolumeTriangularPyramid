<!DOCTYPE html>
<html>
  <head>

    <!-- Meta Data -->
    <meta charset="utf-8">
    <meta name="description" content="Volume of Right Triangular Prism, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content=" Grace S">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav_index/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Title for Web Page -->
    <title>Volume of a Triangular Pyramid in JS</title>
  </head>
  <body>

    <!-- Script tag for script.js --> 
    <script src="./js/script.js"></script>

    <!-- Header for Web Page -->
    <h1>Volume of a Right Triangular Pyramid in JS</h1>

    <!-- Table for input values -->
      <table>
			<tr>
				<td>
					<h3>Enter the dimensions of your pyramid:</h3>
					<form action="javascript:calcVolume()">
						<label for="side-a">Side a (cm):</label>
						<input type="number" step="any" id="side-a" placeholder="Enter side a (cm)"><br><br>
						<label for="side-b">Side b (cm):</label>
						<input type="number" step="any" id="side-b" placeholder="Enter side b (cm)"><br><br>
						<label for="height">Height (cm):</label>
						<input type="number" step="any" id="height" placeholder="Enter height (cm)"><br><br>
						<input type="submit" value="Calculate Volume">
					</form>
          
          <!-- Image of Pyramid -->
				</td>
				<td width=45%>
					<img src="./images/triangle_pyramid.jpg" alt="Pyramid" width="85%" height="auto"/>
				</td>
			</tr>
		</table>
    
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
			<div id="volume">
			</div>
		</div>
  </body>
</html>
